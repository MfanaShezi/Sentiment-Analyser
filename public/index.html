<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/bootstrap.min.css">
    <title>Sentiment Analysis </title>
</head>
<body>
    <h1 class="text-center">Sentiment Analyser</h1>
    <div class="col-lg-6 col-10 mx-auto p-5">
        <div class="card p-4">
            <form id="form" action=""> 
                <textarea id="input" type="text" class="form-control form-control-lg " rows="3"></textarea>
               
                <textarea id="response" readonly class="form-control form-control-lg  my-2 text-start" rows="2">Waiting to process.......... </textarea>
             
                  <input type="submit" class="btn btn-primary" value="Process">
            </form>
        </div>
    </div>
    <script>
        const response =document.getElementById('response');
        const  input =document.getElementById('input');
        const formElement = document.getElementById('form');
        
        formElement.addEventListener('submit', event => {
            event.preventDefault();
            fetch('/',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: input.value
                })
            }).then(res=> res.json())
            .then(res=>{
                response.innerText= res[0]?.label === 'Positive'.toUpperCase() ? 'Positive' :'Negative';
                //input.value=' ';
            })
        });
    </script>
</body>
</html>
